---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdk-dataset-event-publisher
  labels:
    fdk.service: fdk-dataset-event-publisher
spec:
  template:
    spec:
      containers:
        - name: fdk-dataset-event-publisher
          env:
          - name: SCHEMA_REGISTRY
            valueFrom:
              secretKeyRef:
                name: fdk-metadata-quality-prod
                key: SCHEMA_REGISTRY
          - name: BROKERS
            valueFrom:
              secretKeyRef:
                name: fdk-metadata-quality-prod
                key: BROKERS
          - name: RABBITMQ_USERNAME
            valueFrom:
              secretKeyRef:
                name: rabbitmq-prod
                key: RABBITMQ_USERNAME
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: rabbitmq-prod
                key: RABBITMQ_PASSWORD
          - name: RABBITMQ_HOST
            valueFrom:
              secretKeyRef:
                name: rabbitmq-prod
                key: RABBITMQ_HOST
          - name: RABBITMQ_PORT
            valueFrom:
              secretKeyRef:
                name: rabbitmq-prod
                key: RABBITMQ_PORT
          - name: HARVESTER_API_URL
            valueFrom:
              secretKeyRef:
                name: commonurl-prod
                key: FDK_DATASET_HARVESTER_URI
