[package]
name = "fdk-kafka-event-publisher"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.1.0"
async-trait = "0.1.68"
chrono = "0.4.24"
lapin = "2.1.1"
lazy_static = "1.4.0"
prometheus = "0.13.1"
rdkafka = "0.29.0"
reqwest = "0.11.11"
schema_registry_converter = { version = "3.1.0", features = ["avro"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_derive = "1.0.137"
serde_json = "1.0.100"
thiserror = "1.0.40"
tokio = { version = "1.25.0", features = ["full"] }
tokio-executor-trait = "2.1.1"
tokio-reactor-trait = "1.1.0"
tracing = "0.1.36"
tracing-subscriber =  { version = "0.3.11", features = ["json"] }
